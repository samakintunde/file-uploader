<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/scss/app.scss" />
    <title>HTML File Uploader</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <h1 class="h1 header__title">File Uploader</h1>
      </header>
      <div class="flex-grid justify-center">
        <div class="md:cell-10 lg:cell-8">
          <div class="card margin-bottom-md">
            <div class="drop-area js-drop-area padding-md">
              <form action="#" class="drop-area__form js-drop-area-form">
                <p>
                  Upload multiple files by clicking or dragging a file on here
                </p>
                <p>
                  <small>
                    (Supports only PNG and JPEG images)
                  </small>
                </p>
                <div class="padding-top-md">
                  <input
                    type="file"
                    id="file"
                    name="file"
                    class="js-file-input"
                    accept="image/png,image/jpeg,image/svg"
                  />
                  <label
                    for="file"
                    class="primary-button drop-area__button margin-top-md small"
                  >
                    Select File
                  </label>
                </div>
              </form>
            </div>
          </div>
          <div
            class="preview-area js-preview grid grid-auto-cols grid-gap-md"
          ></div>
        </div>
      </div>
      <div class="modal js-modal"></div>
      <footer class="footer">
        <p>
          <small>Built by Samakintunde</small>
        </p>
      </footer>
    </div>

    <div class="alert margin-sm">Upload an image instead!</div>

    <!-- TEMPLATES -->
    <template class="js-preview-item">
      <div class="preview-item">
        <div class="preview-item__type js-type"></div>
        <button class="preview-item__delete-btn js-preview-item-delete-btn">
          &times;
        </button>
        <picture class="preview-item__image">
          <img />
        </picture>
        <div class="preview-item__meta">
          <p>
            <strong class="js-title"></strong>
          </p>
          <p>
            <small class="js-size"></small>
          </p>
        </div>
      </div>
    </template>
    <template class="js-alert">
      <div class="alert"></div>
    </template>
    <script src="./assets/js/app.ts"></script>
  </body>
</html>
